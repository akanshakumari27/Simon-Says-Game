<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any KEY to Start the Game!</h3>
    <div class="one">
        <div class="two red" type="button" id="red"></div>
        <div class="two yellow" type="button" id="yellow"></div>
    </div>
    <div class="one">
        <div class="two blue" type="button" id="blue"></div>
        <div class="two green" type="button" id="green"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
